      <script>
        google.charts.load("current", { packages: ["corechart", "bar"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Users", "Active", "Deleted"],
            ["Customers", 58, 50],
            ["Suppliers", 69, 30],
            ["Partners", 80, 20],
            ["Consultants", 74, 50],
            ["Others", 64, 04]
          ]);

          var options = {
            pieHole: 0.7,
            title: "All Users(Customers, Partners, Suppliers..)",
            pieSliceText: "none",
            colors: [
              "deepskyblue",
              "black",
              "rgb(185, 178, 178)",
              "lightblue",
              "rgb(248, 232, 232)"
            ],
            pieSliceTextStyle: {
              color: "black"
            }
          };
          var chart = new google.visualization.PieChart(
            document.getElementById("pie-chart")
          );
          chart.draw(data, options);
          //pie chart
          var data2 = google.visualization.arrayToDataTable([
            ["User", "Active and Deleted"],
            ["Deleted", 30],
            ["Active", 70]
          ]);

          var options2 = {
            pieHole: 0.7,
            title: "Status of users",
            pieSliceText: "none",
            colors: ["rgb(248, 232, 232)", "deepskyblue"],
            pieSliceTextStyle: {
              color: "black"
            }
          };
          var chart2 = new google.visualization.PieChart(
            document.getElementById("pie-chart2")
          );
          chart2.draw(data2, options2);
          //   Bar chart
          var data1 = google.visualization.arrayToDataTable([
            [" ", "Active", "Deleted"],
            ["Jan", 58, 10],
            ["Feb", 69, 30],
            ["Mar", 80, 40],
            ["Apr", 74, 50],
            ["May", 64, 30],
            ["Jun", 34, 20],
            ["Jul", 84, 10],
            ["Aug", 94, 50],
            ["Sep", 34, 30],
            ["Oct", 74, 20]
          ]);
          var options1 = {
            bars: "vertical",
            // bar: { groupWidth: "50%" },
            legend: {
              position: "bottom",
              alignment: "start",
              textStyle: { color: "blue", fontSize: 16 }
            },
            colors: ["deepskyblue", "rgb(185, 178, 178)"],
            isStacked: true,
            axes: {
              x: {
                distance: { label: "parsecs" },
                brightness: { side: "top", label: "apparent magnitude" }
              }
            }
          };

          var chart1 = new google.charts.Bar(
            document.getElementById("bar_chart")
          );
          chart1.draw(data1, options1);
        }
      </script>
